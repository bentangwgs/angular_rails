<div class="container">
  <form class="form-horizontal" ng-submit="$ctrl.shareTwit()">
    <div class="form-group">
      <div class="col-sm-8">
        <input class="form-control" ng-model="$ctrl.msg" placeholder="apa yang Anda pikirkan?">
      </div>
      <div class="col-sm-4">
        <button type="submit" class="btn btn-primary" >Share!</button>
      </div>
    </div>
  </form>

  <p class="twit twit-blue">{{$ctrl.msg}}</p>
  <div class="mar-top-60">
    <div ng-repeat="t in $ctrl.twits | orderBy: '-created_at'" class="twit">
      <strong>{{t.twit}}</strong>, <em>{{t.created_at}}</em>
      <div class='pull-right'>
        <span><button ng-click="$ctrl.deleteTwit(t.id);" class="btn btn-link">Delete with ngClick</button></span>
      </div>
      <hr>
    </div>
  </div>
</div>
